<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camilo Artigas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: black;
    }

    /* Navbar */
    nav {
      background: black;
      padding: 1rem;
      text-align: right;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 1rem;
    }

    /* Header */
    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
    }

    header h1 {
      margin-top: -1rem;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    header h2 {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    header img {
      width: 300px;
      height: 300px;
    }

    /* Portfolio */
    .portfolio-container {
      background: white;
      padding: 2rem;
      text-align: center;
    }

    .portfolio-title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .portfolio {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
      justify-content: center;
    }
    .portfolio-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .portfolio-item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }

    .portfolio-item .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .portfolio-item:hover .overlay {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="#home">Home</a>
    <a href="#portfolio">Portfolio</a>
  </nav>

  <!-- Header -->
  <header id="home">
    <h1>Camilo Artigas</h1>
    <h2>Tinkerer turned engineer</h2>
    <img src="assets/profile-picture.jpg" alt="Profile Picture" />
  </header>

  <!-- Portfolio Section -->
  <section class="portfolio-container" id="portfolio">
    <h2 class="portfolio-title">Projects</h2>
    <div class="portfolio">
        <div class="portfolio-item">
          <a href="3dof-robotic-arm.html">
            <img src="assets/3dof-robotic-arm.png" alt="Item 1" />
            <div class="overlay">3-DOF Robot Arm</div>
          </a>
        </div>
        <div class="portfolio-item">
          <a href="angled-landing-gear.html">
            <img src="assets/angled-landing-gear-2x1.JPG" alt="Item 2" />
            <div class="overlay">Drone Angled Landing Gear</div>
          </a>
        </div>
        <div class="portfolio-item">
          <a href="cycloidal-actuator.html"></a>
            <img src="assets/cycloidal_actuator.png" alt="Item 3" />
            <div class="overlay">Cycloidal Actuator</div>
          </a>
        </div>
    </div>
  </section>
</body>
</html>
