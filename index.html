<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Camilo Artigas</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      color: black;
    }

    /* Navbar */
    nav {
      background: black;
      padding: 1rem;
      text-align: left;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1rem;
      font-size: 1rem;
    }

    /* Header */
    header {
      height: 75vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: white;
    }

    header h1 {
      margin-top: -1rem;
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    header h2 {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    header img {
      width: 300px;
      height: 300px;
    }

    /* Portfolio */
    .portfolio-container {
      background: white;
      padding: 2rem;
      text-align: center;
    }

    .portfolio-title {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .portfolio {
      display: grid;
      grid-template-columns: repeat(8, 1fr);
      grid-auto-rows: minmax(0px, auto);
      gap: 1rem;
      justify-content: center;
    }

    .portfolio-item {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      grid-column: span var(--x,1fr);
      grid-row: span var(--y,1fr);
      transition: transform 0.3s;
    }

    .portfolio-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .portfolio-item .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .portfolio-item:hover {
      transform: scale(1.03);
    }

    .portfolio-item:hover .overlay {
      opacity: 1;
    }

    .resume-link {
    display: inline-block;
    margin-top: 1.5rem;
    margin-bottom: -1.5rem;
    padding: 0.5rem 1rem;
    background-color: black;
    color: white;
    font-size: 1rem;
    font-weight: bold;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s, transform 0.3s;
}

    .resume-link:hover {
    background-color: #555;
    transform: scale(1.05);
}

    .styled-line {
    border: none;
    height: 3px; /* Thicker line */
    background-color: rgb(0, 0, 0); /* Black color */
    opacity: 20%;
    width: 50%; /* Half the screen width */
    margin: 1rem auto; /* Centers the line and adds spacing */
    border-radius: 10px; /* Rounded edges */
}



  </style>
</head>
<body>
  <!-- Navbar -->
  <nav>
    <a href="#home">Home</a>
    <a href="#portfolio">Portfolio</a>
  </nav>

  <!-- Header -->
  <header id="home">
    <h1>Hi I'm Camilo.</h1>
    <h2>Tinkerer turned engineer.</h2>
    <h3>Specializing in Product Design and Hardware,</h3>
    <h3>I'm deeply passionate about Robotics and Tech.</h3>
    <h2> </h2>
    <img src="assets/profile-picture.jpg" alt="Profile Picture" />
    <!-- Link to Resume -->
    <a href="assets/Camilo_Artigas_Resume.pdf" target="_blank" class="resume-link">View My Resume</a>
  </header>

 <!-- Horizontal Line -->
 <hr class="styled-line" />

  <!-- Portfolio Section -->
  <section class="portfolio-container" id="portfolio">
    <h2 class="portfolio-title">Projects</h2>
    <div class="portfolio">

      <div class="portfolio-item" style="--x: 2; --y: 3;">
        <a href="6dof-robotic-arm.html">
          <img src="assets\6dof-robotic-arm-2x3.png" alt="Item 1" />
          <div class="overlay">6-DOF Robot Arm</div>
        </a>
      </div>

      <div class="portfolio-item" style="--x: 2; --y: 2;">
        <a href="cycloidal-actuator.html">
          <img src="assets\cycloidal-actuator-1x1.png" alt="Item 2" />
          <div class="overlay">Cycloidal Actuator</div>
        </a>
      </div>  
      
        <div class="portfolio-item" style="--x: 4; --y: 2;">
          <a href="angled-landing-gear.html">
            <img src="assets/angled-landing-gear-2x1.JPG" alt="Item 3" />
            <div class="overlay">Angled Landing Gear</div>
          </a>
        </div>

        <div class="portfolio-item" style="--x: 3; --y: 2;">
          <a href="3dof-robotic-arm.html">
            <img src="assets\3dof-robotic-arm-3x2.png" alt="Item 4" />
            <div class="overlay">3-DOF Robot Arm</div>
          </a>
        </div>

    </div>
  </section>
</body>
</html>
